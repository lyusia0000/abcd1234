<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이수증 발급</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 30px; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .preview-box { 
            margin: 20px auto; 
            padding: 50px; 
            border: 1px dashed #ccc; 
            background-color:#f9f9f9; 
            border-radius: 8px; 
        }
        .preview-box p { font-size:1.2em; line-height: 1.6; }
        .download-button { 
            display: inline-block; 
            padding: 15px 30px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .download-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ name }}님의 참가확인증</h1>
        
        <div class="preview-box">
            <p>참가확인증이 준비되었습니다.</p>
            <p>아래 버튼을 눌러 PDF 파일로 다운로드하세요.</p>
        </div>
        
        <a href="{{ url_for('generate_pdf', email=email) }}" class="download-button">
            PDF 다운로드
        </a>
    </div>
</body>
</html>
